<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker</title>

  </head>
  <body>
    

      <form id="my-form">
        
        <label for="price">Selling Price : </label>
        <input type="text" id="price" pattern="[0-9]*" required><br><br>
        <label for="product">Product Name : </label>
        <input type="text" id="product" required>
        <input type="submit" value="Add Product">
      </form>

      <h1>Products</h1>

      

      <ul class="items" id="items">
        <!-- <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li> -->
      </ul> 

    <h3 style="display: inline;">Total value worth of products : </h3>
    <label for="suminput">Rs </label>
    <input type="text" id="suminput" style="border: none; outline: none;" readonly>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
